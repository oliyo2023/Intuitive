name: ai_image_generator
description: A Flutter app for generating images using AI with Supabase backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.1
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Image handling
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  
  # Loading & Animation
  loading_animation_widget: ^1.2.1
  shimmer: ^3.0.0

  # Video
  video_player: ^2.8.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf